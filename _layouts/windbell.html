<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>椰椰的风铃导航</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        /* * 基础主题配置
         * 遵循你的常用配置：#F8F2F5 背景
         */
        :root {
            --bg-color: #F8F2F5;
            --text-color: #1c1917;
            --active-color: #DDD4ED;
            --wood-dark: #5D4037;
            --wood-light: #8D6E63;
            --glass-border: rgba(255, 255, 255, 0.8);
            --glass-reflection: rgba(255, 255, 255, 0.6);
            --string-color: #a1887f;
            --paper-bg: #fffbf0;
        }

        body {
            font-family: 'Noto Sans SC', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* * 1. 顶部木架 (The Wooden Stand)
         * 使用渐变模拟圆柱体木头的立体感
         */
        .wooden-frame {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 40px;
            background: linear-gradient(to bottom, var(--wood-dark), var(--wood-light) 40%, var(--wood-dark));
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            z-index: 100;
        }

        /* * 2. 风铃容器区域
         */
        .chime-gallery {
            margin-top: 40px; /* 给木架留出空间 */
            display: flex;
            justify-content: center;
            gap: 60px; /* 风铃之间的间距 */
            padding: 20px;
            flex-wrap: wrap;
        }

        /* * 3. 风铃组件核心 (The Chime)
         * 关键：transform-origin 设置在 top center，模拟挂在绳子上的物理摆动
         */
        .chime-wrapper {
            position: relative;
            width: 80px;
            height: 300px;
            cursor: pointer;
            transform-origin: top center;
            transition: transform 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            /* 初始微风动画 */
            animation: gentle-breeze 3s infinite ease-in-out alternate;
        }

        /* 给不同的风铃加上不同的动画延迟，显得自然 */
        .chime-wrapper:nth-child(2) { animation-delay: 0.5s; }
        .chime-wrapper:nth-child(3) { animation-delay: 1.2s; }

        /* 挂绳 */
        .string {
            width: 2px;
            height: 60px;
            background: var(--string-color);
            margin: 0 auto;
            position: relative;
        }

        /* 玻璃风铃本体 */
        .bell-body {
            width: 70px;
            height: 60px;
            margin: -5px auto 0; /*稍微向上一点盖住绳子*/
            background: radial-gradient(circle at 30% 30%, var(--glass-reflection), rgba(255, 255, 255, 0.1) 60%, rgba(100, 181, 246, 0.2) 100%);
            border: 1px solid var(--glass-border);
            border-radius: 50% 50% 10% 10%; /* 上圆下平 */
            box-shadow: inset 0 0 10px rgba(255, 255, 255, 0.5), 0 10px 15px rgba(0,0,0,0.05);
            position: relative;
            backdrop-filter: blur(2px);
            z-index: 10;
        }

        /* 玻璃上的高光细节，增加拟物感 */
        .bell-body::after {
            content: '';
            position: absolute;
            top: 10px;
            left: 10px;
            width: 20px;
            height: 10px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            transform: rotate(-45deg);
        }

        /* 铃舌（撞击玻璃发出声音的部分） */
        .clapper-string {
            width: 2px;
            height: 30px;
            background: var(--string-color);
            margin: 0 auto;
        }
        
        .clapper {
            width: 12px;
            height: 12px;
            background: #d63031; /* 红色的小珠子 */
            border-radius: 50%;
            margin: -2px auto 0;
        }

        /* 短册（挂着的纸条 - 显示文章标题） */
        .paper-strip {
            width: 50px;
            height: 140px;
            background: var(--paper-bg);
            margin: 0 auto;
            border-top: 2px solid var(--string-color); /* 连接线 */
            box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            writing-mode: vertical-rl; /* 竖排文字 */
            text-orientation: upright;
            font-size: 14px;
            letter-spacing: 4px;
            color: #555;
            transition: background-color 0.3s;
            position: relative;
            top: -5px;
            z-index: 5;
            
            /* 纸质纹理模拟 */
            background-image: linear-gradient(var(--paper-bg) 95%, #e0e0e0 100%); 
            background-size: 100% 20px;
        }

        /* * 4. 交互动画状态
         */

        /* 悬停状态：纸条变色 */
        .chime-wrapper:hover .paper-strip {
            background-color: var(--active-color);
            color: #333;
            font-weight: 500;
        }

        /* 悬停状态：风铃摇晃加剧 */
        .chime-wrapper:hover {
            animation: gentle-breeze 1s infinite ease-in-out alternate;
        }

        /* 点击激活状态：下拉动画 */
        .chime-wrapper.pulling {
            animation: pull-down 0.4s ease-out forwards;
        }
        
        /* 释放并跳转前的摇晃 */
        .chime-wrapper.released {
            animation: crazy-shake 0.8s ease-in-out;
        }

        /* * 关键帧定义 
         */
        
        /* 微风吹拂 */
        @keyframes gentle-breeze {
            0% { transform: rotate(-3deg); }
            100% { transform: rotate(3deg); }
        }

        /* 点击下拉 - 模拟弹簧拉伸 */
        @keyframes pull-down {
            0% { transform: translateY(0) rotate(0); }
            50% { transform: translateY(20px) rotate(0); } /* 拉下来 */
            100% { transform: translateY(20px) rotate(0); }
        }

        /* 松手后的剧烈摇晃 */
        @keyframes crazy-shake {
            0% { transform: translateY(20px) rotate(0); }
            20% { transform: translateY(-5px) rotate(-10deg); } /* 弹回去 */
            40% { transform: translateY(0) rotate(8deg); }
            60% { transform: translateY(0) rotate(-6deg); }
            80% { transform: translateY(0) rotate(4deg); }
            100% { transform: translateY(0) rotate(0); }
        }

        /* 页面说明文字 */
        .instruction {
            margin-top: 50px;
            text-align: center;
            color: #888;
            font-size: 0.9em;
        }

    </style>
</head>
<body>

    <!-- 顶部木架 -->
    <div class="wooden-frame"></div>

    <div class="instruction">
        <p>请打开音量，试着拉动风铃...</p>
    </div>

    <!-- 风铃展示架 -->
    <div class="chime-gallery">
        
        <!-- 风铃 1 -->
        <div class="chime-wrapper" onclick="triggerChime(this, '#article1')">
            <div class="string"></div>
            <div class="bell-body"></div>
            <div class="clapper-string"></div>
            <div class="clapper"></div>
            <div class="paper-strip">
                关于大模型
            </div>
        </div>

        <!-- 风铃 2 -->
        <div class="chime-wrapper" onclick="triggerChime(this, '#article2')">
            <div class="string"></div>
            <div class="bell-body"></div>
            <div class="clapper-string"></div>
            <div class="clapper"></div>
            <div class="paper-strip">
                图像生成
            </div>
        </div>

        <!-- 风铃 3 -->
        <div class="chime-wrapper" onclick="triggerChime(this, '#article3')">
            <div class="string"></div>
            <div class="bell-body"></div>
            <div class="clapper-string"></div>
            <div class="clapper"></div>
            <div class="paper-strip">
                生活随笔
            </div>
        </div>

    </div>

    <script>
        // 1. 声音合成系统 (Audio Synthesis)
        // 使用 Web Audio API 生成清脆的风铃声，无需加载外部文件
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        function playBellSound() {
            if (audioCtx.state === 'suspended') {
                audioCtx.resume();
            }

            const now = audioCtx.currentTime;
            
            // 创建振荡器 (Oscillator) - 产生声音
            const osc = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();

            // 设置正弦波，声音比较圆润
            osc.type = 'sine';
            
            // 频率设置：高频 2000Hz - 3000Hz 听起来像玻璃/金属
            // 随机一点频率，让每次敲击稍有不同
            const frequency = 2800 + Math.random() * 500; 
            osc.frequency.setValueAtTime(frequency, now);
            
            // 模拟“叮”的一声：音量瞬间变大然后迅速指数衰减
            gainNode.gain.setValueAtTime(0, now);
            gainNode.gain.linearRampToValueAtTime(0.3, now + 0.01); // Attack
            gainNode.gain.exponentialRampToValueAtTime(0.001, now + 1.5); // Decay

            // 增加一点高次谐波，让声音更清脆（可选）
            const osc2 = audioCtx.createOscillator();
            const gain2 = audioCtx.createGain();
            osc2.type = 'sine';
            osc2.frequency.setValueAtTime(frequency * 1.5, now); // 泛音
            gain2.gain.setValueAtTime(0, now);
            gain2.gain.linearRampToValueAtTime(0.1, now + 0.01);
            gain2.gain.exponentialRampToValueAtTime(0.001, now + 1.0);

            // 连接节点
            osc.connect(gainNode).connect(audioCtx.destination);
            osc2.connect(gain2).connect(audioCtx.destination);

            // 播放
            osc.start(now);
            osc.stop(now + 1.5);
            osc2.start(now);
            osc2.stop(now + 1.5);
        }

        // 2. 交互逻辑
        function triggerChime(element, url) {
            // 防止重复点击
            if (element.classList.contains('pulling') || element.classList.contains('released')) return;

            // 第一阶段：拉下 (Pull)
            element.classList.remove('pulling', 'released');
            void element.offsetWidth; // 触发重绘
            element.classList.add('pulling');

            // 播放声音 (延迟一点点，模拟拉到底撞击的一刻)
            setTimeout(() => {
                playBellSound();
            }, 100);

            // 第二阶段：松手弹回 (Release)
            // 假设 300ms 后松手
            setTimeout(() => {
                element.classList.remove('pulling');
                element.classList.add('released');

                // 动画和声音结束后跳转
                setTimeout(() => {
                    console.log(`Navigating to ${url}`);
                    // 实际项目中解除下面的注释进行跳转
                    // window.location.href = url; 
                    
                    // 演示用：重置状态
                    setTimeout(() => {
                        element.classList.remove('released');
                    }, 1000);
                }, 800); // 给一点时间让用户听完声音，看完动画

            }, 300);
        }
    </script>
</body>
</html>
